    <div [hidden]="editing">
      <mat-card>
        <img mat-card-image src="{{post.image}}" alt="{{post.title}}">
        <h2>{{post.title}}</h2>
        <p>
          <small>Posted by {{post.author}} &bull; on {{post.published | date:"fullDate"}}</small>
        </p>
        <mat-card-content>
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button (click)="editing=true">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete()">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="updateLikes(post.id!)">
            <mat-icon>like</mat-icon>
          </button>
          <button mat-icon-button (click)="updateDislikes(post.id!)">
            <mat-icon>dislike</mat-icon>
          </button>
          <p>{{ post.likes }}</p>
          <p>{{ post.dislikes }}</p>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
